name: Deploy to Aptible

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Default, but good to be explicit
      packages: write     # THIS IS THE KEY FIX â€“ allows GITHUB_TOKEN to write to GHCR
    env:
      VUE_APP_TITLE: "WOUNDMED INC."
      VUE_APP_API_URL: "https://woundmed.on-aptible.com"
      VUE_APP_BASE_URL: "https://woundmed.on-aptible.com"
      IMAGE_TAG: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }},ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Deploy to Aptible
        uses: aptible/aptible-deploy-action@v4
        with:
          type: docker
          app: woundmed
          environment: woundmed_environment
          username: ${{ secrets.APTIBLE_USERNAME }}
          password: ${{ secrets.APTIBLE_PASSWORD }}
          docker_img: ${{ env.IMAGE_TAG }}
          private_registry_username: ${{ github.actor }}
          private_registry_password: ${{ secrets.GITHUB_TOKEN }}