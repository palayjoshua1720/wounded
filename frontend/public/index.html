<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>icons/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>icons/favicon.svg">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title><%= VUE_APP_TITLE %></title>
    <meta name="title" content="<%= VUE_APP_TITLE %>">
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= VUE_APP_BASE_URL %>">
    <meta property="og:title" content="<%= VUE_APP_TITLE %>">
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta property="og:image" content="<%= VUE_APP_BASE_URL %>og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= VUE_APP_BASE_URL %>">
    <meta property="twitter:title" content="<%= VUE_APP_TITLE %>">
    <meta property="twitter:description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta property="twitter:image" content="<%= VUE_APP_BASE_URL %>og-image.jpg">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="<%= VUE_APP_THEME_COLOR %>">
    
    <!-- Manifest -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
