<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link rel="icon" href="<%= typeof BASE_URL !== 'undefined' ? BASE_URL : '/' %>icons/fav.webp">
    <link rel="icon" type="image/svg+xml" href="<%= typeof BASE_URL !== 'undefined' ? BASE_URL : '/' %>icons/fav.webp">
    <link rel="apple-touch-icon" href="<%= typeof BASE_URL !== 'undefined' ? BASE_URL : '/' %>icons/apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title><%= typeof VUE_APP_TITLE !== 'undefined' ? VUE_APP_TITLE : 'WOUNDMED INC.' %></title>
    <meta name="title" content="<%= typeof VUE_APP_TITLE !== 'undefined' ? VUE_APP_TITLE : 'WOUNDMED INC.' %>">
    <meta name="description" content="<%= typeof VUE_APP_DESCRIPTION !== 'undefined' ? VUE_APP_DESCRIPTION : '' %>">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= typeof VUE_APP_BASE_URL !== 'undefined' ? VUE_APP_BASE_URL : '/' %>">
    <meta property="og:title" content="<%= typeof VUE_APP_TITLE !== 'undefined' ? VUE_APP_TITLE : 'WOUNDMED INC.' %>">
    <meta property="og:description" content="<%= typeof VUE_APP_DESCRIPTION !== 'undefined' ? VUE_APP_DESCRIPTION : '' %>">
    <meta property="og:image" content="<%= typeof VUE_APP_BASE_URL !== 'undefined' ? VUE_APP_BASE_URL : '/' %>og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= typeof VUE_APP_BASE_URL !== 'undefined' ? VUE_APP_BASE_URL : '/' %>">
    <meta property="twitter:title" content="<%= typeof VUE_APP_TITLE !== 'undefined' ? VUE_APP_TITLE : 'WOUNDMED INC.' %>">
    <meta property="twitter:description" content="<%= typeof VUE_APP_DESCRIPTION !== 'undefined' ? VUE_APP_DESCRIPTION : '' %>">
    <meta property="twitter:image" content="<%= typeof VUE_APP_BASE_URL !== 'undefined' ? VUE_APP_BASE_URL : '/' %>og-image.jpg">

    <!-- Theme Color -->
    <meta name="theme-color" content="<%= typeof VUE_APP_THEME_COLOR !== 'undefined' ? VUE_APP_THEME_COLOR : '#ffffff' %>">
    
    <!-- Manifest -->
    <link rel="manifest" href="<%= typeof BASE_URL !== 'undefined' ? BASE_URL : '/' %>manifest.json">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= typeof VUE_APP_TITLE !== 'undefined' ? VUE_APP_TITLE : 'WOUNDMED INC.' %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
